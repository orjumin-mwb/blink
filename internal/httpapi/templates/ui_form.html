<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink URL Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.0/marked.min.js"></script>
    <style>
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .progress-stage {
            transition: all 0.3s ease;
        }

        .stage-active {
            animation: pulse-slow 2s ease-in-out infinite;
        }

        .stage-complete {
            background-color: #10b981 !important;
            color: white !important;
        }

        .stage-error {
            background-color: #ef4444 !important;
            color: white !important;
        }

        .progress-bar {
            transition: width 0.5s ease-in-out;
        }

        /* Markdown styling for ScamGuard analysis */
        .markdown-content {
            line-height: 1.6;
        }

        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            font-weight: 600;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .markdown-content h1 {
            font-size: 1.5em;
        }

        .markdown-content h2 {
            font-size: 1.3em;
        }

        .markdown-content h3 {
            font-size: 1.1em;
        }

        .markdown-content p {
            margin-bottom: 0.75em;
        }

        .markdown-content ul, .markdown-content ol {
            margin-left: 1.5em;
            margin-bottom: 0.75em;
        }

        .markdown-content li {
            margin-bottom: 0.25em;
        }

        .markdown-content strong {
            font-weight: 600;
        }

        .markdown-content em {
            font-style: italic;
        }

        .markdown-content code {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .markdown-content pre {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 0.75em;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 0.75em;
        }

        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }

        .markdown-content blockquote {
            border-left: 3px solid #d1d5db;
            padding-left: 1em;
            margin-left: 0;
            color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Blink URL Checker</h1>
            <p class="text-gray-600">Check URL health, redirects, TLS certificates, and performance</p>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="check-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        URL to Check
                    </label>
                    <input type="url"
                           name="url"
                           placeholder="https://example.com"
                           required
                           autofocus
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg">
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit"
                            class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition font-medium">
                        Check URL
                    </button>

                    <div id="loading" class="hidden items-center text-gray-600">
                        <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Checking...
                    </div>
                </div>
            </form>

            <!-- Progress Indicators -->
            <div id="progress-container" class="mt-6 hidden">
                <div class="flex items-center justify-between mb-2">
                    <div class="text-sm font-medium text-gray-700">Progress</div>
                    <div class="flex flex-wrap gap-2">
                        <span id="stage-dns" class="progress-stage px-3 py-1 text-xs rounded-full bg-gray-200 text-gray-600">DNS</span>
                        <span id="stage-tcp" class="progress-stage px-3 py-1 text-xs rounded-full bg-gray-200 text-gray-600">TCP</span>
                        <span id="stage-tls" class="progress-stage px-3 py-1 text-xs rounded-full bg-gray-200 text-gray-600">TLS</span>
                        <span id="stage-response" class="progress-stage px-3 py-1 text-xs rounded-full bg-gray-200 text-gray-600">Response</span>
                        <span id="stage-scamguard" class="progress-stage px-3 py-1 text-xs rounded-full bg-gray-200 text-gray-600">AI Analysis</span>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progress-bar" class="progress-bar bg-blue-500 h-2 rounded-full" style="width: 0%"></div>
                </div>
                <div id="progress-message" class="text-sm text-gray-600 mt-2"></div>
            </div>

            <!-- ScamGuard Analysis Stream (outside progress container to persist after completion) -->
            <div id="scamguard-stream" class="hidden mt-4 p-3 bg-blue-50 border border-blue-200 rounded-md">
                <div class="text-xs font-semibold text-blue-800 mb-2">AI Security Analysis</div>
                <div id="scamguard-text" class="text-sm text-gray-700 markdown-content"></div>
            </div>
        </div>

        <!-- Results Container -->
        <div id="results"></div>

        <!-- Footer -->
        <div class="text-center text-gray-500 text-sm mt-8">
            <p>Powered by Blink Link Checker API</p>
        </div>
    </div>

    <script>
        let eventSource = null;
        let scamGuardTextBuffer = ''; // Buffer for accumulating ScamGuard text

        // Check if marked.js is loaded
        if (typeof marked === 'undefined') {
            console.error('marked.js library is not loaded!');
        }

        // Handle form submission
        document.getElementById('check-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const urlInput = this.querySelector('input[name="url"]');
            const url = urlInput.value;

            if (!url) return;

            // Clear previous results
            document.getElementById('results').innerHTML = '';

            // Show progress and loading
            document.getElementById('progress-container').classList.remove('hidden');
            document.getElementById('progress-bar').style.width = '10%';
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('loading').classList.add('flex');

            // Reset all stages
            ['dns', 'tcp', 'tls', 'response', 'scamguard'].forEach(stage => {
                const el = document.getElementById('stage-' + stage);
                el.classList.remove('stage-complete', 'stage-active', 'stage-error');
            });

            // Reset and hide ScamGuard stream
            document.getElementById('scamguard-stream').classList.add('hidden');
            document.getElementById('scamguard-text').innerHTML = '';
            scamGuardTextBuffer = '';

            // Close existing connection
            if (eventSource) {
                eventSource.close();
            }

            // Create EventSource for SSE
            const params = new URLSearchParams({ url: url });
            eventSource = new EventSource('/ui/stream?' + params.toString());

            // Handle different event types
            eventSource.addEventListener('start', function(e) {
                document.getElementById('progress-message').textContent = 'Starting check...';
                document.getElementById('progress-bar').style.width = '10%';
            });

            eventSource.addEventListener('dns', function(e) {
                const data = JSON.parse(e.data);
                document.getElementById('stage-dns').classList.add('stage-complete');
                document.getElementById('progress-message').textContent = 'DNS resolved (' + data.data.dns_ms + 'ms)';
                document.getElementById('progress-bar').style.width = '30%';
            });

            eventSource.addEventListener('tcp', function(e) {
                const data = JSON.parse(e.data);
                document.getElementById('stage-tcp').classList.add('stage-complete');
                document.getElementById('progress-message').textContent = 'Connected (' + data.data.connect_ms + 'ms)';
                document.getElementById('progress-bar').style.width = '50%';
            });

            eventSource.addEventListener('tls', function(e) {
                const data = JSON.parse(e.data);
                document.getElementById('stage-tls').classList.add('stage-complete');
                document.getElementById('progress-message').textContent = 'TLS handshake complete (' + data.data.tls_ms + 'ms)';
                document.getElementById('progress-bar').style.width = '70%';
            });

            eventSource.addEventListener('response', function(e) {
                const data = JSON.parse(e.data);
                document.getElementById('stage-response').classList.add('stage-complete');
                document.getElementById('progress-message').textContent = 'Got response (status: ' + data.data.status + ')';
                document.getElementById('progress-bar').style.width = '90%';
            });

            eventSource.addEventListener('redirect', function(e) {
                const data = JSON.parse(e.data);
                document.getElementById('progress-message').textContent = 'Following redirect (hop ' + data.data.hop + ')...';
            });

            // ScamGuard event handlers
            eventSource.addEventListener('scamguard.started', function(e) {
                document.getElementById('stage-scamguard').classList.add('stage-active');
                document.getElementById('scamguard-stream').classList.remove('hidden');
                scamGuardTextBuffer = 'Starting AI analysis...';
                const textEl = document.getElementById('scamguard-text');
                textEl.innerHTML = (typeof marked !== 'undefined') ? marked.parse(scamGuardTextBuffer) : scamGuardTextBuffer;
            });

            eventSource.addEventListener('scamguard.scanning', function(e) {
                scamGuardTextBuffer = 'Analyzing URL for security threats...';
                const textEl = document.getElementById('scamguard-text');
                textEl.innerHTML = (typeof marked !== 'undefined') ? marked.parse(scamGuardTextBuffer) : scamGuardTextBuffer;
            });

            eventSource.addEventListener('scamguard.verdict', function(e) {
                const data = JSON.parse(e.data);
                if (data.data && data.data.verdict) {
                    const verdict = data.data.verdict;
                    let verdictText = '';
                    switch(verdict) {
                        case 'safe':
                            verdictText = '**✓ Verdict: Safe**';
                            break;
                        case 'malicious':
                            verdictText = '**⚠ Verdict: Malicious**';
                            break;
                        case 'suspicious':
                            verdictText = '**⚠ Verdict: Suspicious**';
                            break;
                        default:
                            verdictText = '**Verdict: ' + verdict + '**';
                    }
                    scamGuardTextBuffer = verdictText + '\n\n' + scamGuardTextBuffer;
                    const textEl = document.getElementById('scamguard-text');
                    textEl.innerHTML = (typeof marked !== 'undefined') ? marked.parse(scamGuardTextBuffer) : scamGuardTextBuffer.replace(/\n/g, '<br>');
                }
            });

            eventSource.addEventListener('scamguard.text', function(e) {
                const data = JSON.parse(e.data);
                if (data.data && data.data.text) {
                    // Append text delta to the buffer
                    scamGuardTextBuffer += data.data.text;

                    // Render markdown
                    const textEl = document.getElementById('scamguard-text');
                    if (typeof marked !== 'undefined') {
                        textEl.innerHTML = marked.parse(scamGuardTextBuffer);
                    } else {
                        // Fallback: convert newlines to <br> tags
                        textEl.innerHTML = scamGuardTextBuffer.replace(/\n/g, '<br>');
                    }

                    // Auto-scroll to bottom
                    const streamEl = document.getElementById('scamguard-stream');
                    streamEl.scrollTop = streamEl.scrollHeight;
                }
            });

            eventSource.addEventListener('scamguard.completed', function(e) {
                document.getElementById('stage-scamguard').classList.remove('stage-active');
                document.getElementById('stage-scamguard').classList.add('stage-complete');
            });

            eventSource.addEventListener('scamguard.error', function(e) {
                const data = JSON.parse(e.data);
                document.getElementById('stage-scamguard').classList.remove('stage-active');
                document.getElementById('stage-scamguard').classList.add('stage-error');

                const errorMsg = data.data && data.data.error ? data.data.error : 'Analysis failed';
                scamGuardTextBuffer = '⚠ ' + errorMsg;
                const textEl = document.getElementById('scamguard-text');
                textEl.innerHTML = (typeof marked !== 'undefined') ? marked.parse(scamGuardTextBuffer) : scamGuardTextBuffer;
            });

            eventSource.addEventListener('malicious', function(e) {
                // The data contains JSON-encoded HTML - parse it
                try {
                    const html = JSON.parse(e.data);
                    document.getElementById('results').innerHTML = html;
                } catch (err) {
                    console.error('Failed to parse malicious event:', err);
                    document.getElementById('results').innerHTML = e.data; // Fallback to raw data
                }

                // Update UI to show malicious warning
                document.getElementById('progress-bar').style.width = '100%';
                document.getElementById('progress-bar').style.backgroundColor = '#ef4444';
                document.getElementById('progress-message').textContent = 'URL flagged as malicious!';

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('loading').classList.remove('flex');

                // Hide progress after showing malicious warning
                setTimeout(function() {
                    document.getElementById('progress-container').classList.add('hidden');
                    document.getElementById('progress-bar').style.backgroundColor = '';
                }, 3000);

                // Close the connection
                eventSource.close();
                eventSource = null;
            });

            eventSource.addEventListener('complete', function(e) {
                // The data contains JSON-encoded HTML - parse it
                try {
                    const html = JSON.parse(e.data);
                    document.getElementById('results').innerHTML = html;
                } catch (err) {
                    console.error('Failed to parse complete event:', err);
                    document.getElementById('results').innerHTML = e.data; // Fallback to raw data
                }

                document.getElementById('progress-bar').style.width = '100%';
                document.getElementById('progress-message').textContent = 'Check complete!';

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('loading').classList.remove('flex');

                // Hide progress after showing complete
                setTimeout(function() {
                    document.getElementById('progress-container').classList.add('hidden');
                }, 2000);

                // Close the connection
                eventSource.close();
                eventSource = null;
            });

            eventSource.addEventListener('error', function(e) {
                try {
                    // Try to parse as JSON-encoded HTML first
                    const html = JSON.parse(e.data);
                    document.getElementById('results').innerHTML = html;
                    document.getElementById('progress-message').textContent = 'Check failed';
                } catch (err) {
                    // If that fails, try parsing as error JSON object
                    try {
                        const errorData = JSON.parse(e.data);
                        document.getElementById('progress-message').textContent = 'Error: ' + (errorData.message || 'Unknown error');
                    } catch (err2) {
                        document.getElementById('progress-message').textContent = 'Check failed';
                    }
                }

                document.getElementById('progress-bar').style.backgroundColor = '#ef4444';
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('loading').classList.remove('flex');

                // Hide progress after showing error
                setTimeout(function() {
                    document.getElementById('progress-container').classList.add('hidden');
                    document.getElementById('progress-bar').style.backgroundColor = '';
                }, 3000);

                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
            });

            // Handle connection errors
            eventSource.onerror = function(e) {
                console.error('EventSource connection error');
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('loading').classList.remove('flex');

                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
            };
        });
    </script>
</body>
</html>
